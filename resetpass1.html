<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="register.js"></script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="register.css">
    <title>密码重置页面</title>
</head>
<body>
    <!-- 密码重置页面 -->
    <div class="header">
        <div class="wrap">
            <div class="logo clerarfix" >
                <a href="javascript:void(0)"></a>
                <span class="h-title">账户安全验证</span>
            </div>
        </div>
    </div>
    <div class="resetpass">
        <div class="wrap">
            <h2 class="step step1"></h2>
            <p>
                <span class="field-name" >手机号或邮箱</span>
                <input type="text" class="input" placeholder="请输入您的手机号或邮箱" >
            </p>
            <p>
                <span class="field-name">图形验证码</span>
                <input type="text" class="input ver-code" placeholder="图形验证码">
                <span  class="code"></span>
                <a href="javascript:void(0);" class="tab">换一张</a>
            </p>
            <p>
                <span class="field-name"></span>
                <a class="btn-green" href="resetpass2.html">下一步</a>
            </p>
        </div>
    </div>
</body>
</html>
