<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/zhifu.css">
</head>
<body>
    <div class="zflast-page">
        <div class="topbar">
            <div class="topbar-wrap">
                <a href="https://help.alipay.com/lab/help_detail.htm?help_id=258086" target="_blank">常见问题</a>
                <span>你好，欢迎使用支付宝付款！</span>
            </div>
        </div>
        <div id="zf-header">
            <div class="header-container">
               <div class="header-title">
                    <div class="alipay-logo"></div>
                    <span class="logo-title">我的收银台</span>
               </div> 
            </div>
        </div>
        <div class="zf-container">
            <div class="J_order">
                <div id="order">
                    <div class="orderDetail-base">
                        <div class="order-extand-explain">
                            <span class="explain-trigger-area">
                                <span>正在使用即时到账交易</span>
                                <span class="J_questionIcon">[?]</span>
                            </span>
                        </div>
                        <div class="commodity-message-row">
                            <span class="long-content">易果生鲜</span>
                            <span class="short-content">
                                收款方：上海易果电子商务有限公司
                            </span>
                        </div>
                        <span class="payAmount-area">
                            <strong class="amount-font">213.80</strong> 元
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="zf-twodimensionalcode">
            <div class="saoyisao">
                <p>扫一扫付款（元）</p>
                <span class="payAmount-area">
                    <strong class="amount-font">213.80</strong> 元
                </span>
            </div>
            <div class="zf-twocodeimg">
                <img src="img/zf-twocodeimg.PNG" alt="">
                <img class="right-twocodeimg" src="https://t.alipayobjects.com/images/rmsweb/T1ASFgXdtnXXXXXXXX.png" alt=""><br>
                <a class="twocodeimg-bottom" href="javascript:void(0)">首次使用请下载手机支付宝</a>
            </div>
        </div>
        <div class="zf-footer">
            <a class="icp" href="https://fun.alipay.com/certificate/jyxkz.htm">ICP证：沪B2-20150087</a>
            <img src="https://i.alipayobjects.com/e/201303/2R3cKfrKqS.png" alt="">
        </div>
    </div>
</body>
</html>
