    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="detail.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="recipe">
            <!-- 头部小字 -->
            <div class="crumbs">
                <a href="javascript:void(0)">首页</a>>
                <a href="javascript:void(0)">丰盛主食</a>>
                <a href="javascript:void(0)" style="color: #008842">港式云吞面（家庭简易版）</a>
            </div>
            <!-- 大图和食物名 -->
            <div class="recipe-intro clearfix">
                <div class="pic">
                    <img src="http://img02.yiguo.com/e/thumbnails/290/130118/9288674280217138.jpg" alt="">
                </div>
                <div class="recipe-info">
                    <h1>港式云吞面（家庭简易版）</h1>
                    <div class="tag">
                        <span>丰盛主食</span>
                    </div>
                    <p class="introduce">爽口弹牙的鲜虾云吞加水爽口的云吞面，好吃到停不下。</p>
                </div>
            </div>
            <!-- 食谱步骤 -->
            <div class="recipe-main clearfix">
                <div class="main">
                    <div class="recipe-step">
                        <h4>制作步骤</h4>
                        <div class="menu-food">
                            <div class="food-heading clearfix">
                                <em></em>
                                材料
                            </div>
                            <div class="info">云吞面条，云吞面皮，虾仁, 盐，史云森鸡汤，鱼露</div>
                        </div>
                        <div class="menu-food">
                            <div class="food-heading">
                                <em></em>
                                制作步骤
                            </div>
                        </div>
                        <div class="menu-food">
                            <div class="img">
                                <img src="http://img02.yiguo.com/e/thumbnails/500x375/130118/9288674280282674.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3>Step 1</h3>
                                100g虾仁用刀背拍扁，加1/2茶匙盐，一个方向搅拌均匀，要搅拌出弹性
                            </div>
                        </div>
                        <div class="menu-food">
                            <div class="img">
                                <img src="http://img02.yiguo.com/e/thumbnails/500x375/130118/9288674280544818.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3>Step 2</h3>
                                鲜虾云吞：云吞皮放入馅料，对折后，将两边往中间靠，折成云吞
                            </div>
                        </div>
                        <div class="menu-food">
                            <div class="img">
                                <img src="http://img02.yiguo.com/e/thumbnails/500x375/130118/9288674280610354.jpg" alt="">
                            </div>
                            <div class="info">
                                <h3>Step 3</h3>
                                云吞面汤：300ml鸡汤加热，加入1汤匙的鱼露。加入煮熟的面条和云吞即可。
                            </div>
                        </div>
                    </div>
                </div>
                <div class="side-guide">
                    <div class="recipe-guide recipe-fixed">
                        <a class="current" href="javascript:void(0)">
                            <i class="icon01"></i>
                            <span>食谱简介</span>

                        </a>

                            <i class="icon04"></i>
                            <span class="j_hintnum">236人想吃</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
